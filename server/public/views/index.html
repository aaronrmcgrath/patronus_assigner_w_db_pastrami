<!DOCTYPE html>
<html>
  <head>
    <title>Patronus Group Project - Team Pastrami</title>
    <!-- STYLES -->

    <!-- SCRIPTS -->
    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/client.js"></script>
  </head>

  <body>
    <h1>Patronuses Group Challenge</h1>

    <div class="main container">

      <div class="enter-people">
        <form id="people-form">
          <label>Enter your name, please.</label>
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />

          <input id="people-submit" type="submit" value="Submit" />
        </form>
      </div>


      <div class="enter-patronuses">
        <form id="patronus-form">
          <label>Patronus Name</label>
          <input type="text" placeholder="Enter a patronus here" />

          <input id="patronus-submit" type="submit" value="Submit" />
        </form>
      </div>

      <div class="create-match">
        <select class="select-person"></select>
        <select class="select-patronus"></select>
        <input type="submit" value="submit" />
      </div>

      <div class="display-match">

      </div>

    </div>

  </body>
</html>
